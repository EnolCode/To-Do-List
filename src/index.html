<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./sass/styles.scss" />
    <script src="https://kit.fontawesome.com/8b36fc8439.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="list">
      <h1 class="list__title">Simple TODO list</h1>
      <div class="list__container-input">
        <input type="text" class="list__container-input__task" />
        <i class="fa-solid fa-square-check list__container-input__button"></i>
      </div>

      <!-- <input type="text"> -->
      <div class="list__container-tasks">
        <ul class="list__container-tasks__list"></ul>
      </div>
    </section>
    <script type="module" src="./js/scripts.js"></script>
  </body>
</html>
