<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./src/sass/styles.scss" />
    <script
      src="https://kit.fontawesome.com/8b36fc8439.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1 class="title title-small">Simple TODO list</h1>

        <form class="task-form">
          <input
            class="task-form__input"
            type="text"
            class="list__container-input__task"
            placeholder="¿Cuál será tu próxima tarea?"
          />
          <i class="fa-solid fa-square-check task-form__submit"></i>
        </form>
      </header>
      <section class="task-list">
        <div class="content">
          <h2 class="task-list__title">Tasks</h2>
        </div>
      </section>
    </main>
    <script type="module" src="./src/js/scripts.js"></script>
  </body>
</html>
